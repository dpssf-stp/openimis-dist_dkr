name: CI pipeline
on:
  push:
    branches:
      - main
      - 'release/**'
      - develop
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      comment:
        description: "Purpose of the manual run:"
        required: false
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  test:
    name: Cypress
    runs-on: ubuntu-latest
    # strategy:
    #   # when one test fails, DO NOT cancel the other
    #   # containers, because this will kill Cypress processes
    #   fail-fast: false
    #   matrix:
    #     # run 2 copies of the current job in parallel
    #     containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: |
          cp .env.example .env
          echo 'DEMO_DATASET=true' >> .env
          cp .env.lightning.example .env.lightning
          docker compose  up -d db
          source .env
          source .env.lightning
          echo "Waiting for database to be healthy..."
          until [ "`docker inspect -f {{.State.Health.Status}} ${PROJECT_NAME:-openimis}-db`" == "healthy" ]; do
            sleep 2;
          done
          echo "Database is ready"
          docker compose run -e  PGPASSWORD=${POSTGRES_PASSWORD} --rm db createdb -h db -U ${POSTGRES_USER}  ${POSTGRES_DB}
          docker compose run --rm  web mix ecto.migrate
          docker compose run --rm web mix run imisSetupScripts/imisSetup.exs
          docker compose up -d

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          wait-on: 'http://localhost/front/'
          config-file: cypress/ci-config.js
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
